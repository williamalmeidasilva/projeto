<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="id<1" colors="primary">Adicionar Usuário</ion-title>
    <ion-title *ngIf="id>0" colors="primary">Editar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" placeholder="Digite seu Nome"></ion-input>
    </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" placeholder="Digite seu Email"></ion-input>
      </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked">Senha</ion-label>
          <ion-input type="password" placeholder="Digite sua Senha"></ion-input>
        </ion-item>

          <ion-item lines="none">
            <ion-label position="stacked">Nível</ion-label>
            <ion-select>
           <ion-select-option value="admin">Administrador</ion-select-option>
           <ion-select-option value="gerente">Gerente</ion-select-option>
           <ion-select-option value="caixa">Sub Gerente</ion-select-option>
           <ion-select-option value="vendedor">Caixa</ion-select-option>
           </ion-select>
          </ion-item>

          <ion-item lines="none">
          <ion-button color="success" expand="block" (click)="confirmar()">Confirmar</ion-button>
          <ion-button color="danger" expand="block" routerLink="/home">Cancelar</ion-button>
          </ion-item>
        </ion-list>
</ion-content>
